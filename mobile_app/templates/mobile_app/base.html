{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Atom | {% if page_name %} {{page_name}} {% else %} Hello! {% endif %}</title>
    <link rel="shortcut icon" href="{% static 'mobile_app/img/favicon.ico' %}" />

    <link rel="stylesheet" href="{% static 'mobile_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'mobile_app/css/index.css' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'mobile_app:home' %}">
                <img src="{% static 'mobile_app/img/favicon.ico' %}" width="30" height="30" class="d-inline-block align-top" alt=""> ATOM</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item {% if request.path == '/' %} active {% endif %}"><a class="nav-link" href="{% url 'mobile_app:home' %}">Home</a></li>
              <li class="nav-item {% if request.path == '/customer' %} active {% endif %}"><a class="nav-link" href="{% url 'mobile_app:customer' %}">customers</a></li>
              <li class="nav-item {% if request.path == '/employee' %} active {% endif %}"><a class="nav-link" href="{% url 'mobile_app:employee' %}">employees</a></li>
              <li class="nav-item dropdown {% if request.path not in '/employee/customer ' %} active {% endif %}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  more
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item {% if request.path == '/department' %} active {% endif %}" href="{% url 'mobile_app:department' %}">departments</a>
                    <a class="dropdown-item {% if request.path == '/department-location' %} active {% endif %}" href="{% url 'mobile_app:department_location' %}">department locations</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item {% if request.path == '/discount' %} active {% endif %}" href="{% url 'mobile_app:discount' %}">discounts</a>
                    <a class="dropdown-item {% if request.path == '/order' %} active {% endif %}" href="{% url 'mobile_app:order' %}">orders</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item {% if request.path == '/product' %} active {% endif %}" href="{% url 'mobile_app:product' %}">products</a>
                    <a class="dropdown-item {% if request.path == '/supplier' %} active {% endif %}" href="{% url 'mobile_app:supplier' %}">supplier</a>
                </div>
              </li>
            </ul>
          </div>
            </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="{% static 'mobile_app/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'mobile_app/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'mobile_app/js/scripts.js' %}"></script>

</body>

</html>
